<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Assistant - Settings</title>
    <!-- Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nunito -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Plus Jakarta Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Ліва панель -->
    <div class="dashboard">
      <aside class="sidebar">
        <div class="logo">
          <a href="" class="mobile-menu-social-link">
            <svg class="social-icon-desk" width="210" height="72">
              <use href="./images/icons.svg#icon-1"></use>
            </svg>
          </a>
        </div>
        <nav class="menu">
          <a href="#" class="active">
            <svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Group"></use>
            </svg>
            Home
          </a>
          <a href="#" class="active">
            <svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Vector"></use>
            </svg>
            Calendar
          </a>
          <a href="#" class="active">
            <svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Vector-1"></use>
            </svg>
            Resources
          </a>
        </nav>
        <div class="menu-bottom">
          <a href="#" class="menu-bottom-a">
            <svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Vector-2"></use>
            </svg>
            Setting
          </a>
          <a href="#">
            <svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Group-1"></use>
            </svg>
            Log out
          </a>
        </div>
      </aside>
    </div>
    <!-- хеадер початок -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="" class="mobile-menu-social-link">
            <svg class="social-icon" width="121" height="42">
              <use href="./images/icons.svg#icon-1"></use>
            </svg>
          </a>
        </div>
        <div class="button-button-img">
          <button class="topbar_button">
            <svg class="social-icon-menu" width="16" height="16">
              <use href="./images/icons.svg#icon-Group-2"></use>
            </svg>
          </button>
          <button class="topbar_button">
            <svg class="social-icon-menu" width="16" height="16">
              <use href="./images/icons.svg#icon-Vector-4"></use>
            </svg>
          </button>
          <img
            class="avatar"
            src="./images/Avatar.png"
            srcset="./images/Avatar.png 1x, ./images/Avatar2x.png 2x"
            alt="User"
            width="16"
            height="16"
          />
          <button class="topbar_button topbar_button_2">
            <svg class="social-icon-menu-b" width="24" height="24">
              <use href="./images/icons.svg#icon-Vector-6"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <!-- хеадер кінець -->

    <!-- Main Content -->
    <main class="content">
      <section class="settings">
        <div class="container my">
          <div class="h_p">
            <a href="#" class="settings_h">Settings</a>
            <!-- <h2 class="settings_h">Settings</h2> -->
            <p class="settings_p">
              Update personal details, adjust notifications, and choose your
              language settings
            </p>
          </div>
          <div class="left_right">
            <!-- Ліва колонка -->
            <div class="settings_container">
              <div class="left_settings">
                <h3 class="left_settings_h">General</h3>
                <div class="form_group_all">
                  <div class="form_group_zone_one_all">
                    <div class="form_group_zone_one">
                      <label class="left_settings_label">Language</label>
                      <select class="form_group_zone">
                        <option>English (Default)</option>
                        <option>Spanish</option>
                        <option>French</option>
                      </select>
                    </div>
                    <div class="form_group_zone_one">
                      <label class="left_settings_label">Timezone</label>
                      <select class="form_group_zone">
                        <option>United States</option>
                        <option>Europe</option>
                        <option>Asia</option>
                      </select>
                    </div>
                  </div>
                  <div class="form_inline">
                    <div class="form_group">
                      <div class="form_group_button_svg">
                        <label
                          class="left_settings_label left_settings_label_one"
                          >Date Format</label
                        >
                        <button class="form_group_button">
                          <svg class="form_group_svg" width="20" height="20">
                            <use href="./images/icons.svg#icon-Info-icon"></use>
                          </svg>
                        </button>
                      </div>
                      <select class="form_group_select">
                        <option>MM/DD/YYYY</option>
                        <option>DD/MM/YYYY</option>
                      </select>
                    </div>
                    <div class="form_group">
                      <div class="form_group_button_svg">
                        <label class="left_settings_label">Date Format</label>
                        <button class="form_group_button">
                          <svg class="form_group_svg" width="20" height="20">
                            <use href="./images/icons.svg#icon-Info-icon"></use>
                          </svg>
                        </button>
                      </div>
                      <select class="form_group_select">
                        <option>12 Hours</option>
                        <option>24 Hours</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="notification_password">
              <!-- Notification -->

              <div class="notification_settings">
                <h3 class="section_title">
                  <span class="highlight">Notification</span>
                </h3>
                <div class="toggle_div_all">
                  <div class="toggle_div">
                    <label class="toggle">
                      <input type="checkbox" checked />
                      <span class="slider"></span>
                      <span class="label_text">Timer</span>
                    </label>
                  </div>
                  <div class="toggle_div">
                    <label class="toggle">
                      <input type="checkbox" />
                      <span class="slider"></span>
                      <span class="label_text">Task Update</span>
                    </label>
                  </div>
                  <div class="toggle_div">
                    <label class="toggle">
                      <input type="checkbox" checked />
                      <span class="slider"></span>
                      <span class="label_text">Task Deadline</span>
                    </label>
                  </div>
                </div>
              </div>
              <!-- Notification кінець -->

              <!-- Password -->
              <div class="password_settings">
                <h3 class="section_title section_title_password">Password</h3>
                <label class="left_settings_label right_settings_label_one"
                  >Old password</label
                >
                <div class="input_group">
                  <svg class="input_icon" width="16" height="16">
                    <use href="./images/icons.svg#icon-Vector-5"></use>
                  </svg>
                  <input
                    class="right_input"
                    type="password"
                    placeholder="Password"
                  />
                </div>
                <label class="left_settings_label right_settings_label_one"
                  >New password</label
                >
                <div class="input_group">
                  <svg class="input_icon" width="16" height="16">
                    <use href="./images/icons.svg#icon-Vector-5"></use>
                  </svg>
                  <input
                    class="right_input"
                    type="password"
                    placeholder="New password"
                  />
                </div>
              </div>
              <!-- Password кінець -->
            </div>
          </div>
          <!-- Personal Info на всю ширину -->
          <div class="personal_info">
            <h3 class="personal_info-h">Personal info</h3>
            <div class="form_group_all_one">
              <div class="form_group">
                <label class="personal_info_label">First name</label>
                <input class="personal_info_input" type="text" value="Oliva" />
              </div>
              <div class="form_group">
                <label class="personal_info_label">Email</label>
                <input
                  class="personal_info_input"
                  type="email"
                  value="olivia@untitledui.com"
                />
              </div>
            </div>
            <div class="img_and_upload">
              <!-- іконка -->
              <div class="upload_icon-footer">
                <img
                  class="upload_icon upload_icon_footer"
                  src="./images/Avatar.png"
                  srcset="./images/Avatar.png 1x, ./images/Avatar2x.png 2x"
                  alt="Upload"
                />
              </div>
              <!-- іконка кінець -->
              <div class="form_group upload_box">
                <button class="topbar_button_footer">
                  <svg class="social-icon-menu_footer" width="25" height="25">
                    <use href="./images/icons.svg#icon-upload-cloud"></use>
                  </svg>
                </button>
                <p class="personal_info_p_box">
                  <span class="personal_info-p_strong">Click to upload</span>
                  or drag and drop SVG, PNG, JPG or GIF (max. 800x400px)
                </p>
              </div>
            </div>
          </div>
          <!-- Personal Info на всю ширину кінець -->

          <!-- кнопки початок -->
          <div class="buttons">
            <button class="button_footer cancel">Cancel</button>
            <button class="button_footer save">Save Changes</button>
          </div>
          <!-- кнопки кінець -->
        </div>
      </section>
    </main>
  </body>
</html>
