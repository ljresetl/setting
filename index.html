<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Assistant - Settings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <a href="" class="mobile-menu-social-link">
            <svg class="social-icon" width="210" height="72">
              <use href="./images/icons.svg#icon-1"></use>
            </svg>
          </a>
        </div>
        <nav class="menu">
          <a href="#" class="active"
            ><svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Group"></use>
            </svg>
            Home</a
          >
          <a href="#" class="active"
            ><svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Vector"></use>
            </svg>
            Calendar</a
          >
          <a href="#" class="active"
            ><svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Vector-1"></use>
            </svg>
            Resources</a
          >
        </nav>
        <div class="menu-bottom">
          <a href="#" class="menu-bottom-a"
            ><svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Vector-2"></use>
            </svg>
            Setting</a
          >
          <a href="#"
            ><svg class="social-icon-menu" width="20" height="22">
              <use href="./images/icons.svg#icon-Group-1"></use>
            </svg>
            Log out</a
          >
        </div>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <header class="topbar">
          <div class="topbar-icons">
            <button class="topbar-button">
              <svg class="social-icon-menu one" width="20" height="22">
                <use href="./images/icons.svg#icon-Group-2"></use>
              </svg>
            </button>
            <button class="topbar-button">
              <svg class="social-icon-menu one" width="20" height="22">
                <use href="./images/icons.svg#icon-Vector-4"></use>
              </svg>
            </button>
            <img
              class="avatar"
              src="./images/Avatar.png"
              srcset="./images/Avatar.png 1x, ./images/Avatar2x.png 2x"
              alt="User"
              width="40"
              height="40"
            />
          </div>
        </header>

<section class="settings">
  <h2 class="settings-h">Settings</h2>
  <p class="subtitle">
    Update personal details, adjust notifications, and choose your
    language settings
  </p>

  <div class="settings-container">
    <!-- Ліва колонка -->
    <div class="left-settings">
      <h3 class="left-settings-h"><span class="highlight">General</span></h3>
      <div class="form-group-all">
        <div class="form-group-zone-one">
          <label class="left-settings-label">Language</label>
          <select class="form-group-zone">
            <option>English (Default)</option>
            <option>Spanish</option>
            <option>French</option>
          </select>
        </div>
        <div class="form-group-zone-one">
          <label class="left-settings-label">Timezone</label>
          <select class="form-group-zone">
            <option>United States</option>
            <option>Europe</option>
            <option>Asia</option>
          </select>
        </div>
        <div class="form-inline">
          <div class="form-group">
           <div class="form-group-button-svg">
              <label class="left-settings-label left-settings-label-one">Date Format</label>
              <button class="form-group-button">
                <svg class="form-group-svg" width="20" height="20">
                  <use href="./images/icons.svg#icon-Info-icon"></use>
                </svg>
              </button>
           </div>
            <select class="form-group-select">
              <option>MM/DD/YYYY</option>
              <option>DD/MM/YYYY</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-group-button-svg">
              <label class="left-settings-label left-settings-label-one">Date Format</label>
              <button class="form-group-button">
                <svg class="form-group-svg" width="20" height="20">
                  <use href="./images/icons.svg#icon-Info-icon"></use>
                </svg>
              </button>
           </div><select class="form-group-select">
              <option>12 Hours</option>
              <option>24 Hours</option>
            </select>
          </div>
          
      </div>
      </div>
    </div>

    <!-- Права колонка -->
    <div class="right-settings">
      <!-- Notification -->
      <div class="notification-settings">
        <h3 class="section-title"><span class="highlight">Notification</span></h3>
        <label class="toggle">
          <input type="checkbox" checked />
          <span class="slider"></span>
          <span class="label-text">Timer</span>
        </label>
        <label class="toggle">
          <input type="checkbox" />
          <span class="slider"></span>
          <span class="label-text">Task Update</span>
        </label>
        <label class="toggle">
          <input type="checkbox" checked />
          <span class="slider"></span>
          <span class="label-text">Task Deadline</span>
        </label>
      </div>

      <!-- Password -->
      <div class="password-settings">
        <h3 class="section-title">Password</h3>
        <label class="left-settings-label right-settings-label-one">Old password</label>
        <div class="input-group">
          
          <svg class="input-icon" width="16" height="16">
            <use href="./images/icons.svg#icon-Vector-5"></use>
          </svg>
          <input class="right-input" type="password" placeholder="Password" />
        </div>
        <label class="left-settings-label right-settings-label-one">New password</label>
        <div class="input-group">
          <svg class="input-icon" width="16" height="16">
            <use href="./images/icons.svg#icon-Vector-5"></use>
          </svg>
          <input class="right-input" type="password" placeholder="New password" />
        </div>
      </div>
    </div>

    
  </div>
  <!-- Personal Info на всю ширину -->
    <div class="personal-info">
      <h3>Personal info</h3>
      <div class="form-group">
        <label>First name</label>
        <input type="text" value="Oliva" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" value="olivia@untitledui.com" />
      </div>
      <div class="form-group upload-box">
        <p>
          <strong>Click to upload</strong> or drag and drop<br />SVG, PNG,
          JPG or GIF (max. 800x400px)
        </p>
      </div>
    </div>
</section>


           
           

          <!-- Buttons -->
          <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="save">Save Changes</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
